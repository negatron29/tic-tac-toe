<html lang="en">
<head>

  <title>Tic-Tac-Toe</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="masterContainer">
        <div id="board">

        </div>
        <div id="buttonHolder">
            <h2>Game Control</h2>
            <form>
                <label>Create Player 1</label><br><br>
                <input type="text" placeholder="Player 1 name" id="pname" name="p0"><br>

            </form>
            <br>
            <h3>Current Turn</h3>
            <h3>Player Number</h3>
            <button type="button">Start New Game</button>
            
        </div>
    </div> 
    
  <script src="script.js"></script>
